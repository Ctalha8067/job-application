<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            background-color: #eef2f3;
        }
        header {
            background: #222;
            color: white;
            width: 100%;
            text-align: center;
            padding: 15px 0;
            font-size: 1.5rem;
        }
        .container {
            display: flex;
            justify-content: center;
            width: 100%;
            margin-top: 30px;
        }
        .job-form {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 450px;
            display: flex;
            flex-direction: column;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 12px;
            font-weight: 600;
        }
        input, textarea {
            margin-top: 5px;
            padding: 10px;
            border: 1px solid #bbb;
            border-radius: 5px;
            font-size: 1rem;
        }
        button {
            margin-top: 20px;
            background: #007bff;
            color: white;
            border: none;
            padding: 12px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1rem;
            transition: 0.3s;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        Job Application Form
    </header>
    <div class="container">
        <section class="job-form">
            <h2>Apply for a Position</h2>
            <form>
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                
                <label for="resume">Upload Resume (PDF/DOC):</label>
                <input type="file" id="resume" name="resume" required>
                
                <label for="message">Tell us about yourself:</label>
                <textarea id="message" name="message" rows="4" placeholder="Why do you want this job?" required></textarea>
                
                <button type="submit">Submit Application</button>
            </form>
        </section>
    </div>
</body>
</html>
